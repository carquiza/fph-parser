<!DOCTYPE html>
<head>
	<meta charset="utf-8">

	<title>CPAP sessions</title>
	<style>

		body {
			font: 10px sans-serif;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}

		.bar {
			fill: steelblue;
			shape-rendering: crispEdges;
		}
		.bar:hover {
			opacity: 0.8;
		}
		.bar text {
		  fill: #fff;
		}
		.vline line {
			stroke: #eee;
		}
		.vline line:nth-child(5) {
			stroke: #aaa;
		}
	</style>
</head>
<body>

<h2>CPAP sessies</h2>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
	width = Math.min(800, window.innerWidth)  - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;

var barWidth = 35;

var HOUR = 60 * 60;

var x = d3.time.scale().range([10, width]);
var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
		.scale(x)
		.orient('bottom')
		.ticks(d3.time.day, 1)
		.tickFormat(d3.time.format('%a %d'));

var yTicks = [16, 18, 20, 22, 0, 2, 4, 6, 8].map(function (d) { return ((d + 12) % 24) * HOUR; });
var yAxis = d3.svg.axis()
		.scale(y)
		.orient('left')
		.tickValues(yTicks)
		.tickFormat(function (seconds) {
			seconds += 12 * HOUR;

			hours = Math.round(seconds / HOUR) % 24;
			return hours + ':00';
		});

var svg = d3.select('body').append('svg')
		.attr('width', width + margin.left + margin.right)
		.attr('height', height + margin.top + margin.bottom)
	.append('g')
		.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

d3.csv('summary.csv', type, function(error, data) {

	x.domain([data[0].timestamp, data[data.length - 1].timestamp]).nice();
	y.domain([24.5 * 60 * 60, 0]);

	// horizontal lines
	svg.append('g').attr('class', 'vline')
		.selectAll(".vline")
		.data(yTicks)
		.enter()
			.append("line")
				.attr("y1", function (d) { return y(d); })
				.attr("y2", function (d) { return y(d); })
				.attr("x1", function (d) { return 0; })
				.attr("x2", function (d) { return width; });

	svg.append('g')
		.attr('class', 'x axis')
		.attr('transform', 'translate(0,' + height + ')')
			.call(xAxis);

	svg.append('g')
			.attr('class', 'y axis')
			.call(yAxis);

	var bar = svg.selectAll('.bar')
		.data(data)
			.enter()
				.append('g')
				.attr('class', 'bar');

	bar.append('rect')
		.attr('x', function(d) { return x(d.day); })
			.attr('width', barWidth)
			.attr('y', function(d) { return y(d.startTime); })
			.attr('height', function(d) { return y(d.runtime); })
			.attr('title', function(d) {
				return d.runtime / 60;
			})

	// bar labels
	bar.append('text')
		.attr('dx', barWidth / 2)
		.attr('dy', '1.25em')

		.attr('y', function(d) { return y(d.startTime); })
		.attr('x', function(d) { return x(d.day); })
		.attr('text-anchor', 'middle')
		.text(function(d) {
			var r = d.runtime / 60 / 60;
			if (r < 0.75) {
				return '';
			}
			var hour = Math.floor(r);
			var mins = Math.floor((r - hour) * 60);
			return hour + ':' + (mins < 10 ? '0' : '') + mins;
		});



});

function type(d) {
	var date = new Date(Date.parse(d.timestamp) + 12 * 60 * 60 * 1000);

	d.day = new Date(date.getFullYear(), date.getMonth(), date.getDate());
	d.startTime = (
		date.getHours() * 60 * 60 +
		date.getMinutes() * 60 +
		date.getSeconds()
	);

	d.timestamp = date;
	d.runtime = +d.runtime;
	return d;
}

</script>
</body>
</html>
